# label shown on dashboard menu 
shortLabel: "Display Results"

# description shown on the Overview page
shortDescription: "Display results generated by the 'demo' pipeline."

# text shown at top of appStep tab  
longLabel: "Display demo pipeline results"
leaderText: "Select a data source row to view its pipeline output"

#----------------------------------------------------------------------
# server
#----------------------------------------------------------------------

# names of the type(s) of this module ...
types:
    - display
    
# ... and of its dependencies
sourceTypes: upload

#----------------------------------------------------------------------
# settings: use camel case and '_' in names (it is replaced with a space in the UI)
#----------------------------------------------------------------------
settings:
    Plot_Options:
        Point_Color:
            type:   selectInput
            choices:
                - blue
                - orange
                - green
                - red
                - purple
                - brown
                - pink
                - gray
                - yellow
                - teal
                - black
            value:  blue  
